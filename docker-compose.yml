version: '3.8'

services:
  # DevOps Manager Bot
  devops-bot:
    build:
      context: ./code/bots
      dockerfile: Dockerfile.devops
    container_name: devops-bot
    restart: unless-stopped
    environment:
      - TELEGRAM_TOKEN=${DEVOPS_BOT_TOKEN}
      - DATABASE_URL=${DATABASE_URL}
      - REDIS_URL=redis://redis:6379
      - ENVIRONMENT=production
    volumes:
      - ./code/config:/app/config:ro
      - bot-data:/app/data
      - /var/run/docker.sock:/var/run/docker.sock:ro
    networks:
      - bot-network
    depends_on:
      - postgres
      - redis
    ports:
      - "8080:8080"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Security Auditor Bot
  security-bot:
    build:
      context: ./code/bots
      dockerfile: Dockerfile.security
    container_name: security-bot
    restart: unless-stopped
    privileged: true  # Required for security scanning
    environment:
      - TELEGRAM_TOKEN=${SECURITY_BOT_TOKEN}
      - DATABASE_URL=${DATABASE_URL}
      - REDIS_URL=redis://redis:6379
    volumes:
      - ./code/config:/app/config:ro
      - bot-data:/app/data
    networks:
      - bot-network
    depends_on:
      - postgres
      - redis
    ports:
      - "8081:8081"

  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: postgres
    restart: unless-stopped
    environment:
      - POSTGRES_USER=${DB_USER:-botuser}
      - POSTGRES_PASSWORD=${DB_PASSWORD}
      - POSTGRES_DB=${DB_NAME:-enterprise_db}
    volumes:
      - postgres-data:/var/lib/postgresql/data
      - ./code/config/init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    networks:
      - bot-network
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-botuser}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: redis
    restart: unless-stopped
    command: redis-server --appendonly yes --requirepass ${REDIS_PASSWORD}
    volumes:
      - redis-data:/data
    networks:
      - bot-network
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "--raw", "incr", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Prometheus Monitoring
  prometheus:
    image: prom/prometheus:latest
    container_name: prometheus
    restart: unless-stopped
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/usr/share/prometheus/console_libraries'
      - '--web.console.templates=/usr/share/prometheus/consoles'
    volumes:
      - ./code/config/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus-data:/prometheus
    networks:
      - bot-network
    ports:
      - "9090:9090"

  # Grafana Dashboards
  grafana:
    image: grafana/grafana:latest
    container_name: grafana
    restart: unless-stopped
    environment:
      - GF_SECURITY_ADMIN_USER=${GRAFANA_USER:-admin}
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_PASSWORD}
      - GF_INSTALL_PLUGINS=grafana-clock-panel,grafana-simple-json-datasource
    volumes:
      - grafana-data:/var/lib/grafana
      - ./code/config/grafana:/etc/grafana/provisioning:ro
    networks:
      - bot-network
    ports:
      - "3000:3000"
    depends_on:
      - prometheus

  # Nginx Reverse Proxy
  nginx:
    image: nginx:alpine
    container_name: nginx
    restart: unless-stopped
    volumes:
      - ./code/config/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./code/config/ssl:/etc/nginx/ssl:ro
    networks:
      - bot-network
    ports:
      - "80:80"
      - "443:443"
    depends_on:
      - devops-bot
      - security-bot

  # Backup Manager (Cron job)
  backup-manager:
    build:
      context: ./code
      dockerfile: Dockerfile.backup
    container_name: backup-manager
    restart: unless-stopped
    environment:
      - BACKUP_SCHEDULE="0 3 * * *"  # Daily at 3 AM
      - BACKUP_RETENTION_DAYS=30
      - S3_BUCKET=${S3_BACKUP_BUCKET}
      - AWS_ACCESS_KEY_ID=${AWS_ACCESS_KEY_ID}
      - AWS_SECRET_ACCESS_KEY=${AWS_SECRET_ACCESS_KEY}
    volumes:
      - postgres-data:/backup/postgres:ro
      - redis-data:/backup/redis:ro
      - backup-storage:/backup/output
    networks:
      - bot-network
    depends_on:
      - postgres
      - redis

networks:
  bot-network:
    driver: bridge

volumes:
  bot-data:
    driver: local
  postgres-data:
    driver: local
  redis-data:
    driver: local
  prometheus-data:
    driver: local
  grafana-data:
    driver: local
  backup-storage:
    driver: local
