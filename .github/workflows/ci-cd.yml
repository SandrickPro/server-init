name: CI/CD Pipeline

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]
  schedule:
    - cron: "0 2 * * *" # Daily at 2 AM

env:
  PYTHON_VERSION: "3.11"
  NODE_VERSION: "18"

jobs:
  # Job 1: Linting and Code Quality
  lint:
    name: Lint Code
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install linting tools
        run: |
          pip install flake8 pylint black isort mypy

      - name: Lint Python code
        run: |
          flake8 code/bots --max-line-length=120
          pylint code/bots --fail-under=8.0
          black --check code/bots
          isort --check-only code/bots
          mypy code/bots --ignore-missing-imports

      - name: Lint Bash scripts
        run: |
          sudo apt-get update && sudo apt-get install -y shellcheck
          find code -name "*.sh" -exec shellcheck {} \;

  # Job 2: Unit Tests
  unit-tests:
    name: Unit Tests
    runs-on: ubuntu-latest
    needs: lint
    strategy:
      matrix:
        python-version: ["3.9", "3.10", "3.11", "3.12"]
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Cache pip dependencies
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('code/bots/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install dependencies
        run: |
          pip install -r code/bots/requirements.txt
          pip install pytest pytest-cov pytest-asyncio

      - name: Run Python unit tests
        run: |
          cd code/tests
          pytest -v --cov=../bots --cov-report=xml --cov-report=html

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          files: ./code/tests/coverage.xml
          flags: unittests
          name: codecov-umbrella

  # Job 3: Integration Tests
  integration-tests:
    name: Integration Tests
    runs-on: ubuntu-latest
    needs: unit-tests
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_PASSWORD: testpass
          POSTGRES_DB: testdb
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
      redis:
        image: redis:7-alpine
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    steps:
      - uses: actions/checkout@v4

      - name: Install BATS
        run: |
          sudo apt-get update && sudo apt-get install -y bats

      - name: Run integration tests
        run: |
          cd code/tests
          bats integration-tests.bats
        env:
          DATABASE_URL: postgresql://postgres:testpass@localhost:5432/testdb
          REDIS_URL: redis://localhost:6379

  # Job 4: Performance Tests
  performance-tests:
    name: Performance Tests
    runs-on: ubuntu-latest
    needs: integration-tests
    steps:
      - uses: actions/checkout@v4

      - name: Install BATS
        run: |
          sudo apt-get update && sudo apt-get install -y bats

      - name: Run performance tests
        run: |
          cd code/tests
          bats performance-tests.bats

      - name: Upload performance results
        uses: actions/upload-artifact@v4
        with:
          name: performance-results
          path: code/tests/performance-results.txt

  # Job 5: Security Scanning
  security:
    name: Security Scan
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: "fs"
          scan-ref: "."
          format: "sarif"
          output: "trivy-results.sarif"

      - name: Upload Trivy results to GitHub Security
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: "trivy-results.sarif"

      - name: Run Bandit security scan
        run: |
          pip install bandit
          bandit -r code/bots -f json -o bandit-report.json || true

      - name: Upload Bandit results
        uses: actions/upload-artifact@v4
        with:
          name: bandit-report
          path: bandit-report.json

  # Job 6: Build Docker Images
  build-docker:
    name: Build Docker Images
    runs-on: ubuntu-latest
    needs: [unit-tests, integration-tests]
    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push DevOps Bot
        uses: docker/build-push-action@v5
        with:
          context: ./code/bots
          file: ./code/bots/Dockerfile.devops
          push: ${{ github.event_name != 'pull_request' }}
          tags: |
            your-dockerhub/devops-bot:latest
            your-dockerhub/devops-bot:${{ github.sha }}
          cache-from: type=registry,ref=your-dockerhub/devops-bot:buildcache
          cache-to: type=registry,ref=your-dockerhub/devops-bot:buildcache,mode=max

      - name: Build and push Security Bot
        uses: docker/build-push-action@v5
        with:
          context: ./code/bots
          file: ./code/bots/Dockerfile.security
          push: ${{ github.event_name != 'pull_request' }}
          tags: |
            your-dockerhub/security-bot:latest
            your-dockerhub/security-bot:${{ github.sha }}

  # Job 7: Deploy to Staging
  deploy-staging:
    name: Deploy to Staging
    runs-on: ubuntu-latest
    needs: [build-docker, security, performance-tests]
    if: github.ref == 'refs/heads/develop'
    environment:
      name: staging
      url: https://staging.yourapp.com
    steps:
      - uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1

      - name: Deploy to staging
        run: |
          chmod +x code/enterprise-deploy-master.sh
          ./code/enterprise-deploy-master.sh install --profile staging --env staging

      - name: Run smoke tests
        run: |
          curl -f https://staging.yourapp.com/health || exit 1

      - name: Notify Slack
        uses: 8398a7/action-slack@v3
        with:
          status: ${{ job.status }}
          text: "Staging deployment completed"
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK }}

  # Job 8: Deploy to Production
  deploy-production:
    name: Deploy to Production
    runs-on: ubuntu-latest
    needs: [build-docker, security, performance-tests]
    if: github.ref == 'refs/heads/main'
    environment:
      name: production
      url: https://yourapp.com
    steps:
      - uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1

      - name: Deploy to production
        run: |
          chmod +x code/enterprise-deploy-master.sh
          ./code/enterprise-deploy-master.sh install --profile production --env production

      - name: Run smoke tests
        run: |
          curl -f https://yourapp.com/health || exit 1

      - name: Create GitHub Release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: v${{ github.run_number }}
          release_name: Release v${{ github.run_number }}
          body: |
            Automated release from CI/CD pipeline
            Commit: ${{ github.sha }}
          draft: false
          prerelease: false

      - name: Notify Slack
        uses: 8398a7/action-slack@v3
        with:
          status: ${{ job.status }}
          text: "Production deployment completed"
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK }}

  # Job 9: Performance Monitoring
  monitor-performance:
    name: Monitor Performance
    runs-on: ubuntu-latest
    needs: deploy-production
    if: github.ref == 'refs/heads/main'
    steps:
      - uses: actions/checkout@v4

      - name: Run load test
        run: |
          npm install -g artillery
          artillery quick --count 100 --num 10 https://yourapp.com/api/health

      - name: Check performance metrics
        run: |
          # Query Prometheus for performance metrics
          curl -s "https://prometheus.yourapp.com/api/v1/query?query=avg_response_time" | \
          jq -r '.data.result[0].value[1]' | \
          awk '{if ($1 > 200) exit 1}'  # Fail if avg > 200ms

  # Job 10: Cleanup
  cleanup:
    name: Cleanup Old Artifacts
    runs-on: ubuntu-latest
    if: always()
    steps:
      - name: Delete old artifacts
        uses: c-hive/gha-remove-artifacts@v1
        with:
          age: "7 days"
          skip-recent: 5
